<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<!-- build:css css/login.css -->
<link rel="stylesheet" href="assets/css/login.css">
<!-- endbuild -->

<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body id="login-page">

<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Create account</div>
  </div>
  <div class="form">
    <div class="sign-in-icon">
      <!-- <i class="fa fa-sign-in" aria-hidden="true"></i> -->
      <div class="logo-container">
        <div class="logo"><img src="assets/img/btc_logo.png" alt=""></div>
      </div>


    </div>

    <h2>
      SIGN IN
    </h2>
    <form>
      <div class="input-holder">
        <input type="text" placeholder="Username"/>
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </div>

      <div class="input-holder">
        <input type="password" placeholder="Password"/>
        <i class="fa fa-lock" aria-hidden="true"></i>
      </div>
      <div class="g-recaptcha" data-sitekey="6LfRwxgUAAAAAEPY45Z8YdzfEIZ2hphQmcm3WKTy" style="transform:scale(1.35);-webkit-transform:scale(1.35);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
      <div class="form-group">
        <!-- <label class="checkbox-inline"><input type="checkbox" value=""><span>Remember Me</span></label> -->
        <!-- <button onclick="window.location.href='dashboard.html'">Login</button> -->
        <a href="dashboard.html" class="btn btn-primary bluebutton slogin">Login</a>
      </div>

    </form>
  </div>
  <div class="form">
    <div class="sign-in-icon">
      <!-- <i class="fa fa-sign-in" aria-hidden="true"></i> -->
      <div class="logo-container">
        <div class="logo"><img src="assets/img/btc_logo.png" alt=""></div>
      </div>


    </div>
    <h2>
      USER
      <p>Register a new member</p>
    </h2>
    <form>
      <div class="input-holder"><input type="text" placeholder="Full Name"/><i class="fa fa-user" aria-hidden="true"></i></div>
      <div class="input-holder"><input type="email" placeholder="Email Address"/><i class="fa fa-envelope" aria-hidden="true"></i></div>
      <div class="input-holder"><input type="password" placeholder="Password"/><i class="fa fa-lock" aria-hidden="true"></i></div>
      <div class="input-holder"><input type="text" placeholder="Re-type password"/><i class="fa fa-keyboard-o" aria-hidden="true"></i></div>




      <button class="btn btn-primary bluebutton slogin">Register</button>
    </form>
  </div>
  <div class="cta"><a href="#">Forgot your password?</a></div>
  <div class="cta create-account"><a href="#">Create a new account</a></div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


    <script src="assets/js/index.js"></script>

</body>
</html>
